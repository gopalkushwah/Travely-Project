<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7971ea504.js" crossorigin="anonymous"></script>
    <title>TRAVELY.COM | CONTACT</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">TRAVELY.COM</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html" id="home" >Home</a></li>
                <li class="nav-item"><a href="./about.html" >About</a></li>
                <li class="nav-item"><a href="./contact.html" >Contact</a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>#22456 Piplani Bhopal,Madhya Pradesh</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope-circle-check fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>trevely@help.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone fa-3x text-red"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+1 46215645151</p>
                    </div>
                    <img src="./img/company-img.jpg" alt=" Company Image">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">CONTACT US</h1>
                    <p class="text-gray">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint, amet?</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="message">Message</label> -->
                        <p class="message" >Message</p>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit Response</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="social-media-links">
            <i class="fa-brands fa-facebook fa-4x"></i>
            <i class="fa-brands fa-instagram fa-4x"></i>
            <i class="fa-brands fa-twitter fa-4x"></i>
            <p>TRAVELY.COM &copy; 2022 All Rights Reserved</p>
        </div>
    </footer>
</body>
</html>
